server:
  port: 8086
  servlet:
    context-path: /batch

  ## Mysql Configs
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/batch_process
    username: {username}
    password: {password}
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate: use-new-id-generator-mappings=false
